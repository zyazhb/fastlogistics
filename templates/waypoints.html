<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>路线规划</title>
	<style>
		html,
		body,
		#container {
			width: 100%;
			height: 100%;
		}

		#panel {
			position: fixed;
			background-color: white;
			max-height: 30%;
			overflow-y: auto;
			top: 70%;
			/* right: 10%; */
			width: 100%;

		}

		#panel .amap-lib-driving {
			border-radius: 4px;
			overflow: hidden;
		}
	</style>
	<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
	<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
	<script type="text/javascript"
		src="https://webapi.amap.com/maps?v=1.4.15&key=f8d7490415f9bad859abb04990348b18&plugin=AMap.Driving"></script>
	<script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>

<body>
	<div id="container"></div>
	<div id="panel"></div>
	<script type="text/javascript">
		//基本地图加载
		var map = new AMap.Map("container", {
			resizeEnable: true,
			center: [116.397428, 39.90923], //地图中心点
			zoom: 13 //地图显示的缩放级别
		});

		var drivingOption = {
			policy: AMap.DrivingPolicy.LEAST_TIME, // 其它policy参数请参考 https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingPolicy
			ferry: 1, // 是否可以使用轮渡
			province: '{{province}}', // 车牌省份的汉字缩写 
			number: '{{number}}',
			map: map,
			panel: 'panel'
		}
		// 构造路线导航类
		var driving = new AMap.Driving(drivingOption)
		// 根据起终点经纬度规划驾车导航路线
		driving.search(new AMap.LngLat(116.722967, 40.047705), new AMap.LngLat(116.722967, 40.047705), {
			// waypoints: [new AMap.LngLat(116.379028, 39.885042),
			// new AMap.LngLat(116.606476, 39.842024),
			// new AMap.LngLat(116.57941, 39.91557),
			// ]
			waypoints: [{% for item in waylist %}new AMap.LngLat	{{ item[0], item[1] }}, {% endfor %}]
		}, function (status, result) {
				// result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
				if (status === 'complete') {
					log.success('绘制驾车路线完成')
				} else {
					log.error('获取驾车数据失败：' + result)
				}
			});
	</script>
</body>

</html>
